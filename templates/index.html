<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Trends</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Custom Styles -->
  <style>
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Weather Trends</a>
    </div>
  </nav>

  <div class="container">
    <!-- Form Section -->
    <div class="row">
      <form method="post" class="col s12">
        <div class="row">
          <div class="input-field col s8 m6">
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
            <label for="start_date" class="active">Start Date</label>
          </div>
          <div class="input-field col s4 m2">
            <button type="submit" class="btn waves-effect waves-light blue">Refresh</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Chart Section -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Trend Chart</span>
            <!-- Embed the interactive Plotly chart -->
            {{ chart | safe }}
          </div>
        </div>
      </div>
    </div>

    <!-- Data Table Section -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Data Table</span>
            <table class="striped responsive-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Temperature</th>
                  <th>Humidity</th>
                </tr>
              </thead>
              <tbody>
                {% for row in data %}
                <tr>
                  <td>{{ row.date }}</td>
                  <td>{{ row.temperature if row.temperature is not none else 'N/A' }}</td>
                  <td>{{ row.humidity if row.humidity is not none else 'N/A' }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
